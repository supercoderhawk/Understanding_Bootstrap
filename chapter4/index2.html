<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <title>第四章-第二部分</title>
</head>

<body>
  <a href="#">链接<span class="badge">10</span></a>
  <div class="jumbotron">
    <h1>Hello world</h1>
    <p>内容</p>
    <p><a href="" class="btn btn-default btn-large">按钮</a></p>
  </div>

  <!-- 缩略图 -->
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <a href="" class="thumbnail"><img alt="" src="../image/user.png"></a>
    </div>
  </div>

  <!-- 警告框 -->
  <div class="alert alert-danger">
    <button class="close" data-dismiss="alert">&times;</button>
    <strong>警告！</strong>警告
    <a href="#" class="alert-link">链接</a>
  </div>

  <!-- 进度条 -->
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-warning" style="width:10%;"></div>
    <div class="progress-bar progress-bar-info" style="width:30%;"></div>
    <div class="progress-bar progress-bar-success" style="width:50%;"></div>
  </div>

  <div class="progress">
    <div class="progress-bar" style="width:60%" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <!-- 列表组 -->
  <div class="media">
    <a href="#" class="pull-left">
      <img src="../image/user.png" alt="" class="media-object">
    </a>
    <div class="media-body">
      <h4 class="media-heading">媒体头</h4>
      <div class="media"></div>
    </div>
  </div>

  <!-- 媒体列表 -->
  <ul class="media-list">
    <li class="media">媒体列表1</li>
    <li class="media">媒体列表2</li>
    <li class="media">媒体列表3</li>
  </ul>

  <!-- 列表组 -->
  <ul class="list-group">
    <li class="list-group-item active"><span class="badge">1</span> 列表组项1</li>
    <li class="list-group-item">列表组项2 <span class="glyphicon glyphicon-chevron-right"></span></li>
    <li class="list-group-item">列表组项3</li>
    <li class="list-group-item">列表组项4</li>
  </ul>

  <div class="list-group">
    <a href="" class="list-group-item active">项1</a>
    <a href="" class="list-group-item list-group-item-success">项2</a>
    <a href="" class="list-group-item">项3</a>
    <a href="" class="list-group-item">项4</a>
  </div>

  <!-- 自定义列表组 -->
  <div class="list-group">
    <a href="" class="list-group-item active">
      <h4 class="list-group-item-heading">标题</h4>
      <p class="list-group-item-text">内容</p>
    </a>
    <a href="" class="list-group-item"></a>
    <a href="" class="list-group-item"></a>
  </div>

  <!-- 面板 -->
  <div class="panel panel-success">
    <div class="panel-heading">面板头</div>
    <div class="panel-body">面板内容</div>
    <div class="panel-footer">面板底部</div>
  </div>

  <!-- 洼地 -->
  <div class="well">
    <p>段落</p>
    <blockquote>引用</blockquote>
  </div>
</body>

</html>
